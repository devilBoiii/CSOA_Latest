<!-- templates/certificate_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .certificate {
            border: 1px solid #000;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }
        .certificate h1 {
            font-size: 2em;
        }
        .certificate p {
            font-size: 1.2em;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <h1>Certificate of Payment</h1>
        <p>This is to certify that</p>
        <h2>{{ account_name }}</h2>
        <p>has made a payment of</p>
        <h3>Nu. {{ amount_paid }}</h3>
        <p>for {{ fees_payment_type }} on {{ payment_date }}.</p>
        <div class="footer">
            <p>Status: {{ status }}</p>
            {% if status == "Rejected" %}
                <p>Rejection Reason: {{ rejection_reason }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
